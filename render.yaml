services:
  - type: web
    name: mia-backend
    env: python
    plan: free
    buildCommand: ""
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        value: mia_evaluacion.db
    autoDeploy: true


  - type: web
    name: mia-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build
    rootDir: frontend
